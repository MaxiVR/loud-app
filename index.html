<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>LOUD</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#categories" id="navCategorie">Categorias</a>
            <a class="nav-link" href="#">Albums</a>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col" id="header">
          <form action="" id="form">
            <input type="text" placeholder="Search.." name="search" id="search">
            <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button><br>
            <input type="radio" name="type" id="type-album" value="album">
            <label>Album</label>
            <input type="radio" name="type" id="type-artist" value="artist">
            <label>Artista</label>
            <input type="radio" name="type" id="type-track" value="track">
            <label>Canci√≥n</label>
          </form>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="container-data" id="container-data"></div>
          <div class="paginar btn-categories">
              <button class="btn btn-primary" id="btnAnterior">Anterior</button>
              <button class="btn btn-primary" id="btnSiguiente">Siguiente</button>
          </div>
          <div class="paginar btn-playlist">
            <button class="btn btn-info" id="btnAnteriorPlay">Anterior</button>
            <button class="btn btn-info" id="btnSiguientePlay">Siguiente</button>
        </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="container-track-list">
        <div class="col" id="cover-track-list"></div>
        <div class="col" id="track-list"></div>
      </div>
    </div>
    <section class="player">
      <div class="header">
        <a href="#" class="button">
          <i class="fas fa-bars" aria-hidden="true"></i>
          <span class="sr-only">menu bar</span>
        </a>
        <p>Now Playing</p>
        <a href="#" class="button">
          <i class="fas fa-search" aria-hidden="true"></i>
          <span class="sr-only">Search</span>
        </a>
      </div><!--  header  -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROuBNBcOFFjXIkz4EkF_AyxysJil8Vldwb-Q&usqp=CAU"
        alt="album art" class="art"><!--  art  -->
      <div class="info">
        <h2>The Beatles</h>
          <p>Elanor Rigby</p>
      </div><!--  info  -->
      <div class="prog">
        <div class="prog-time">
          <p class="left">0:00</p>
          <p class="right">2:06</p>
        </div>
        <div class="prog-bar">
          <div class="prog-bar-inner"></div>
        </div>
      </div><!--  progress  -->
      <ul class="buttons">
        <a href="#" class="button button-sm">
          <i class="fas fa-random fa-sm" aria-hidden="true"></i>
          <span class="sr-only">Shuffle</span>
        </a>
        <a href="#" class="button button-md">
          <i class="fas fa-step-backward" aria-hidden="true"></i>
          <span class="sr-only">Previous Music</span>
        </a>
        <a href="#" class="button button-lg">
          <i class="fas fa-pause fa-lg" aria-hidden="true" aria-hidden="true"></i>
          <span class="sr-only">Pause</span>
        </a>
        <a href="#" class="button button-md">
          <i class="fas fa-step-forward"></i>
          <span class="sr-only">Next Music</span>
        </a>
        <a href="#" class="button button-sm">
          <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
          <span class="sr-only">Repeat Song</span>
        </a>
      </ul><!--  buttons  -->
      <div class="bar"></div><!--  bar  -->
    </section>
  </main>

  <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <script src='script.js'></script>
</body>

</html>
